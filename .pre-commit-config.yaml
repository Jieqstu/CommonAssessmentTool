repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0  # Updated to the latest version as of October 2024
    hooks:
      - id: black
        # args: ["--line-length", "80"]

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1  # Updated to the latest version as of October 2024
    hooks:
      - id: flake8
        args: ['--ignore=E501,W291,W503']

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2  # Updated to the latest version as of October 2024
    hooks:
      - id: isort
        args: ["--profile", "black"]